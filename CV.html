<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Andrii CV</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
        <div class="content">
            <div class="info">
              <img src="me.jpg" alt="тут моя фотка" class="me" />
              
              <div class="flex-text">
                <h1>Андрій Чикулай</h1>
                <p><em>Я<strong> студент</strong></em></p>
                <p>Я люблю подорожувати, займатись спортом і програмувати</p>
              </div>
            </div>

        

        <div class="social bg-gray">
          <h2>Мої соціальні мережі</h2>
            <a href="https://www.instagram.com/andriychykulay/" target="_blank">Instagram</a>
            | 
            <a target="_blank" href="https://twitter.com/cikulaj">Twitter</a>
        </div>

        
        <div class="all bg-blue">
          <h2>Мої хобі</h2>
          <ol class="list">
            <li>Програмування</li>
            <li>Спорт: футбол</li>
            <li>Подорожування</li>
          </ol>
        </div>

          <div class="contact">

            <form action="/">
              <div class="flex">
                <div class="group">
                  <label for="name">Ваше імя:</label>
                  <input type="text" id="name" placeholder="Введіть імя...">
                </div>
                
                <div class="group">
                  <label for="email">Ваш Email:</label>
                  <input type="email" id="email" placeholder="Введіть email...">
                </div>
              </div>


              
              <div class="group">
                <label for="text">Вашe повідомлення:</label>
                <br>
                <textarea id="text" rows="2" cols="15"></textarea>
              </div>
              

              <input class="button" type="submit" value="Надіслати">
            
            </form>
          </div>

      </div>
  </body>
</html>
